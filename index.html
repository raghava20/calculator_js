<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div data-previous class="previous-value"></div>
        <div data-current class="current-value"></div>
      </div>
      <button
        data-all-clear
        type="button"
        class="btn btn-secondary border-light span-two"
      >
        AC
      </button>
      <button data-delete type="button" class="btn btn-secondary border-light">
        DEL
      </button>
      <button
        data-operation
        type="button"
        class="btn btn-dark border-light orange"
      >
        รท
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        7
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        8
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        9
      </button>
      <button
        data-operation
        type="button"
        class="btn btn-dark border-light orange"
      >
        x
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        4
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        5
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        6
      </button>
      <button
        data-operation
        type="button"
        class="btn btn-dark border-light orange"
      >
        -
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        1
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        2
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        3
      </button>
      <button
        data-operation
        type="button"
        class="btn btn-dark border-light orange"
      >
        +
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        0
      </button>
      <button data-number type="button" class="btn btn-dark border-light">
        .
      </button>
      <button
        data-equals
        type="button"
        class="btn btn-dark border-light span-two"
      >
        &#61;
      </button>
    </div>
  </body>
</html>
